{% extends 'library/base.html' %}

{% block content %}

<h1>{{ book.title }}</h1>
{% if book.owner == user %}
<a href="{% url 'update' pk=book.pk %}">Edit</a>
{% endif %}

<p>{{ book.author }}</p>
<p>{{ book.isbn }}</p>
<p>{{ book.pub_date }}</p>
<p>{{ book.number_of_pages }}</p>
<p>{{ book.description }}</p>
<p>{{ book.owner }}</p>

{% endblock %}
