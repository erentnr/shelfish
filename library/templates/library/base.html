<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shelfish - Book Exchanging Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="{% url 'index' %}">SHELFISH</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
         <div class="navbar-nav">
           {% if user.is_authenticated %}
           <a class="nav-item nav-link" href="{% url 'my_books' %}">My Books</a>
           <a class="nav-item nav-link" href="{% url 'add' %}">Add Listing</a>
           <a class="nav-item nav-link" href="{% url 'proposals' %}">Porposals</a>
           <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
           {% else %}
           <a href="{% url 'login' %}" class="nav-item nav-link bold">Login</a>
           <a href="{% url 'signup' %}" class="nav-item nav-link bold">Signup</a>
           {% endif %}
         </div>
       </div>
    </nav>

    {% block content %}
    {% endblock %}

  </body>
</html>
